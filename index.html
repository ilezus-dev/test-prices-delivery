<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="./result.js"></script>
</head>
<style>
  h1 {
    cursor: pointer;
  }
</style>
<body>
  <div class="container-md"></div>
  <script>
    const categories = Object.keys(window.result)
    categories.forEach((categoryName, i) => {
      document.querySelector(".container-md").innerHTML += `
        <h1 data-bs-toggle="collapse" data-bs-target="#category${i}">${categoryName}</h1>
        <div class="collapse" id="category${i}">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Имя</th>
                <th scope="col">Количество</th>
                <th scope="col">Стоимость</th>
              </tr>
            </thead>
            <tbody>
              ${
                window.result[categoryName].map(item => {
                  return `
                    <tr>
                      <td>${item.name}</td>
                      <td>${item.amount}</td>
                      <td>${Math.round(item.price * 1.2)} руб</td>
                    </tr>
                  `
                }).join("")
              }
            </tbody>
          </table>  
        </div>
      `
    })
  </script>
</body>
</html>
